<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" rx="48" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#6366F1"/>
    </linearGradient>
  </defs>
  
  <!-- Search Icon -->
  <g transform="translate(48, 48)">
    <!-- Magnifying glass circle -->
    <circle cx="48" cy="48" r="30" stroke="#FFFFFF" stroke-width="6" fill="none"/>
    
    <!-- Magnifying glass handle -->
    <line x1="70" y1="70" x2="84" y2="84" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Document lines inside -->
    <line x1="36" y1="42" x2="60" y2="42" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="36" y1="48" x2="60" y2="48" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    <line x1="36" y1="54" x2="54" y2="54" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>